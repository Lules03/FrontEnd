<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
            [percent]="65"
            [radius]="100"
            [showUnits]="false"
            [title]="'HTML'"
            [titleColor]="'white'"
            [showSubtitle]="false"
            [outerStrokeWidth]="12"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="'#ffab66'"

            [animation]="true"
            [animationDuration]="600"
